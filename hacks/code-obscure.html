               function createUUID() {
                    return 'xxxxxxxx-xxxx-4xxx-xxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){
                         var r=Math.random()*16|0,v=c=='x'?r:(r&0x3|0x8)

                    var dataFinal=""
                    data.forEach(item=>{

                         dataStageOne=dataStageOne+item+";"
                    });
                    dataStageTwo=dataStageOne.replace(") {","){")
                    dataStageTwo=dataStageTwo.replace(" + ","+")
                    dataStageTwo=dataStageTwo.replace("{;;","{")
