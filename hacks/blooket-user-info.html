          <style>
               body{
                    padding:25px;
                    margin:25px;
               }h1,h2,h3,h4,h5,h6,p,div{
                    color:white;
               }#input1{
                    background-color: rgb(50,50,50);
                    color: white;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    width: 30%;
                    height: 37.5px;
                    border-style: solid;
                    border-width: 1px;
                    border-radius: 3.5px;
                    font-size: 22px;
               }#submit1{
                    background-color: rgb(50,50,50);
                    color: white;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    width: 20%;
                    height: 37.5px;
                    border-style: solid;
                    border-width: 1px;

               }
          </style>
          <link rel="stylesheet" href="https://kgsensei.dev/css/site.css">
     </head>
     <body>
          <script>
               function findStats() {
                    const username=document.getElementById("input1").value;
                    f=fetch("https://api.blooket.com/api/users?name="+username,{
                         headers: {
                              "Content-Type": "application/json"
                         },
                         "referrer": "https://www.blooket.com/",
                         "body": null,
                         "method": "GET",
                         "mode": "no-cors"
                    });
                    f.then((response)=>{
                         console.log(response.json());
                    })
               }
          </script>
          <h2>Blooket Information Finder:</h2>
          <input type="text" placeholder="Blooket Username" id="input1">
          <input type="submit" value="Find Stats" id="submit1" onclick="findStats()">
