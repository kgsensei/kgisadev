<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>kgsensei.dev</title>
		<meta name="description" content="kgsensei.dev is basically the developer portfolio for kgsensei.">
        <meta name="keywords" content="kgsensei,js,python,css,html,html5,php,vbscript,twig,developer,profile,portfolio,rainydais,blookethack">
        <meta name="author" content="kgsensei">
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<script src="./js/jquery321.js"></script>
		<script src="./js/bootstrap.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
		<link rel="icon" type="image/png" href="./img/kg.png">
		<link rel="stylesheet" href="./css/w3.css">
		<link rel="stylesheet" href="./css/bootstrap.css">
		<style>
			body{
				background-color:rgb(20,20,20);
				padding:0px;
				margin:0px;
				user-select:none;
			}
			.w3-allerta{
				font-family:"Allerta Stencil",Sans-serif;
			}
			.matrix{
				background-image:url('./img/f.gif');
				background-repeat:repeat;
				-webkit-background-clip:text;
				background-clip:text;
				-webkit-text-fill-color:transparent;
				-webkit-font-smoothing:antialiased;
			}
			#kgsensei{
				margin-top:150px;
				font-size:10vw;
				text-align:center;
				font-weight:bold;
				text-transform:uppercase;
				font-family:sans-serif;
				font-weight:800;
				color:#272a2c;
			}
			.reveal{
				transform:translate(0%,0%);
				transition:1s all ease;
			}
			.reveal.active{
				transform:translate(0%,-20%);
			}
			@keyframes helloWorld{
				0%{
					top:85%;
				}
				100%{
					top:65%;
				}
			}
			#t{
				position:fixed;
				animation:helloWorld 500ms ease-out;
				width:70%;
				left:15%;
				top:65%;
			}
		</style>
	</head>
	<body>
		<div class="w3-center">
			<div id="kgsensei">KGSENSEI</div>
			<div class="w3-xxlarge w3-bold" style="color:#272a2c;font-weight:800;">Programmer & Technology Enthusiast</div>
		</div>
		<img src="./000x000.png" id="t" class="w3-round-xlarge">
		<script>
			function reveal() {
				var reveals=document.querySelectorAll(".reveal")
				for(var i=0;i<reveals.length;i++){
					var windowHeight=window.innerHeight
					var elementTop=reveals[i].getBoundingClientRect().top
					var elementVisible=50
					if(elementTop<windowHeight-elementVisible){
						reveals[i].classList.add("active")
					}else{
						reveals[i].classList.remove("active")
					}
				}
			}
			window.addEventListener("scroll",reveal)
			reveal()
		</script>
	</body>
</html>
